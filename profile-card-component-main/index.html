<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    
    <div class="card">
      <img id='top' src="images/bg-pattern-top.svg" alt="top">
     <img id="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
     <div class="main-card">
      <img class="topimg" src="images/bg-pattern-card.svg" alt="cardbg">
      <div class="content">
        <img src="images/image-victor.jpg" alt="profile">
        <div class="name"> Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
      </div>
      <div class="footer">
            <div class="stats">
              <div class="value">80K</div>
              <div class="text">Followers</div>
            </div>
            <div class="stats">
              <div class="value">803K</div>
              <div class="text">Likes</div>
            </div>
            <div class="stats">
              <div class="value">1.4K</div>
              <div class="text">Photos</div>
            </div>
      </div>
     </div>
     
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
   -->
</body>
</html>
